<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment1</title>
    <script src="https://kit.fontawesome.com/d9b298f7c4.js" crossorigin="anonymous"></script>
    <!-- Above link is link of fontawesome,i imported icons from fontawesome -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="icons" id="house">
            <i class="fa-solid fa-house fa-lg"></i>
        </div>
        <div class="icons" id="shopping bag">
            <i class="fa-solid fa-bag-shopping fa-lg"></i>
        </div>
        <div class="icons" id="shopping cart">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
            <span class="superscript">4</span>
        </div>
        <div class="icons" id="heart">
            <i class="fa-solid fa-heart fa-lg"></i>
            <span class="superscript">4</span>
        </div>
        <div class="icons" id="user">
            <i class="fa-solid fa-user fa-lg"></i>
        </div>
    </div>
    <div class="products-page">
        <h2>All Products (12)</h2>
        <div class="products">
            <div class="gadgets">
                <img src="image_samsung s12 ultra.png" alt="Samsung S12 Ultra">
                <!-- I took above image from google -->
                <div class="product-info">
                    <h2>Samsung S12 Ultra</h2>
                    <p>Created: May 2, 2024</p>
                    <p>Best camera phone...</p>
                    <button>Update</button>
                    <span class="price">$234</span>
                </div>
            </div>
            <div class="gadgets">
                <img src="image_dronex.png" alt="Dronex">
                <!-- I took above image from google -->
                <div class="product-info">
                    <h2>Dronex</h2>
                    <p>Created: May 2, 2024</p>
                    <p>Best drones for playing and flying...</p>
                    <button>Update</button>
                    <span class="price">$26</span>
                </div>
            </div>
            <div class="gadgets">
                <img src="image_earpods.png" alt="Earpods">
                <!-- I took above image from google -->
                <div class="product-info">
                    <h2>Earpods</h2>
                    <p>Created: May 2, 2024</p>
                    <p>The best earpods...</p>
                    <button>Update</button>
                    <span class="price">$35</span>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar1">
        <div class="icons1" id="bars">
            <i class="fa-solid fa-bars fa-lg"></i>
        </div>
    </div>
</body>
</html>
